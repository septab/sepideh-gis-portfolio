<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sepideh Barzegar – GIS & Geo-Data Specialist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />

  <!-- ===== CSS ===== -->
  <style>
    body{
      margin:0;
      font-family:'Inter', sans-serif;
      background:#0b0f1a;
      color:#ffffff;
      line-height:1.6;
    }

    h1, h2{
      font-weight:600;
      margin-bottom:8px;
    }

    section{
      max-width:1200px;
      margin:0 auto;
      padding:48px 20px;
    }

    /* ===== Gallery ===== */
    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(4, minmax(0,1fr));
      gap:18px;
      margin-top:24px;
    }

    @media (max-width:1100px){
      .gallery-grid{ grid-template-columns:repeat(3,1fr); }
    }
    @media (max-width:800px){
      .gallery-grid{ grid-template-columns:repeat(2,1fr); }
    }
    @media (max-width:520px){
      .gallery-grid{ grid-template-columns:1fr; }
    }

    .gallery-item{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      overflow:hidden;
      transition:transform .2s ease, border-color .2s ease;
    }

    .gallery-item:hover{
      transform:translateY(-4px);
      border-color:rgba(255,255,255,0.2);
    }

    .gallery-item img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
    }

    .gallery-caption{
      padding:12px 14px;
      font-size:14px;
      color:rgba(255,255,255,0.9);
    }

    /* Lightbox image */
    .lb-image{
      border-radius:12px !important;
    }
  </style>
</head>

<body>

  <section id="gallery">
    <h2>Map Gallery</h2>
    <p>A selection of GIS posters and spatial analysis projects.</p>

    <div class="gallery-grid">

      <figure class="gallery-item">
        <a href="gallery/wildfire-damage/poster.png" data-lightbox="maps" data-title="Wildfire Damage Analysis – Canada">
          <img src="gallery/wildfire-damage/thumb.png" alt="Wildfire Damage Analysis">
        </a>
        <figcaption class="gallery-caption">Wildfire Damage Analysis – Canada</figcaption>
      </figure>

      <figure class="gallery-item">
        <a href="gallery/linkoping-vs-norrkoping/poster.png" data-lightbox="maps">
          <img src="gallery/linkoping-vs-norrkoping/thumb.png" alt="Linköping vs Norrköping">
        </a>
        <figcaption class="gallery-caption">Green Accessibility – Linköping vs Norrköping</figcaption>
      </figure>

      <figure class="gallery-item">
        <a href="gallery/population-distribution/poster.png" data-lightbox="maps">
          <img src="gallery/population-distribution/thumb.png" alt="Population Distribution">
        </a>
        <figcaption class="gallery-caption">Population Distribution – Stockholm County</figcaption>
      </figure>

      <figure class="gallery-item">
        <a href="gallery/green-accessibility-linkoping/poster.png" data-lightbox="maps">
          <img src="gallery/green-accessibility-linkoping/thumb.png" alt="Green Accessibility Linköping">
        </a>
        <figcaption class="gallery-caption">Green Space Accessibility – Linköping</figcaption>
      </figure>

      <figure class="gallery-item">
        <a href="gallery/wildlife-accidents/poster.png" data-lightbox="maps">
          <img src="gallery/wildlife-accidents/thumb.png" alt="Wildlife Accidents">
        </a>
        <figcaption class="gallery-caption">Wildlife Accident Hotspots – Järfälla</figcaption>
      </figure>

      <figure class="gallery-item">
        <a href="gallery/fire-station-distribution/poster.png" data-lightbox="maps">
          <img src="gallery/fire-station-distribution/thumb.png" alt="Fire Station Distribution">
        </a>
        <figcaption class="gallery-caption">Fire Station Distribution – Stockholm</figcaption>
      </figure>

      <figure class="gallery-item">
        <a href="gallery/urban-growth-landuse/poster.png" data-lightbox="maps">
          <img src="gallery/urban-growth-landuse/thumb.png" alt="Urban Growth and Land Use">
        </a>
        <figcaption class="gallery-caption">Urban Growth, Density & Land Use – Stockholm</figcaption>
      </figure>

      <figure class="gallery-item">
        <a href="gallery/location-based-marketing/poster.png" data-lightbox="maps">
          <img src="gallery/location-based-marketing/thumb.png" alt="Location Based Marketing">
        </a>
        <figcaption class="gallery-caption">Location-Based Marketing – Örebro</figcaption>
      </figure>

    </div>
  </section>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
